<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <script src="main.js" defer async></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <div class="title">Etch-a-Sketch</div>
        <div class="app-manager">
            <div class="toolbar">
                <div class="clr-slct">
                    <a href="#" class="btn" id="active-clr-parent">
                        <div id="active-clr"></div>
                    </a>
                </div>
                <div class="tip-slct">
                    <div id="active-tip">
                        <a href="#" class="btn" id="crayon" title="Crayon Tool"></a>
                    </div>
                    <div class="tips-content">
                        <div id="alt-tip-1">
                            <a href="#" class="btn" id="brush" title="Brush Tool"></a>
                        </div>
                        <div id="alt-tip-2">
                            <a href="#" class="btn" id="wand" title="Wand Tool"></a>
                        </div>
                    </div>
                </div>
                <div class="ers-slct">
                    <div id="active-ers">
                        <a href="#" class="btn" id="hard" title="Hard Eraser"></a>
                    </div>
                    <div class="ers-content">
                        <div id="alt-ers">
                            <a href="#" class="btn" id="soft" title="Soft Eraser"></a>
                        </div>
                    </div>
                </div>
                <div class="plt-slct">
                    <div id="active-plt">
                        <a href="#" class="btn" id="custom-plt" title="Custom Palettes"></a>
                    </div>
                    <div class="plt-content">
                        <div id="alt-plt-1">
                            <a href="#" class="btn" id="bit-8" title="8-bit Legacy Palettes"></a>
                        </div>
                        <div id="alt-plt-2">
                            <a href="#" class="btn" id="bit-16" title="16-bit Legacy Palettes"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-btns">
                <a href="#" class="btn" id="tool-props" title="Tool Properties"></a>
                <a href="#" class="btn" id="info" title="Information"></a>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="showcase">
            <div class="modal" id="info-modal"></div>
            <div class="modal" id="props-modal"></div>
            <div class="grid-container"></div>
            <div class="props-container"></div>
        </div>
        <div class="alerts"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
